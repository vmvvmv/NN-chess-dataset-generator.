<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"> </script>
    <script src="js/imageLoader.js"> </script>
    <script src="js/canvasSchedule.js"> </script>
    <script src="js/changeSeqDraw.js"> </script>
    <script src="js/greyScale.js"> </script>
    <script>

        var prevCanvasShedule; 

        window.onload = function() {

            // prev canvas shedule
            prevCanvasShedule = new canvasShedule('#set_item_change_preview' );
            prevCanvasShedule.clearRect();
            prevCanvasShedule.customDraw = drawSeq;

            // hidden canvas shedule
            hiddenCanvasShedule = new canvasShedule('#hiddenImportCanvas' );
            var greyScale = new GreyScale(hiddenCanvasShedule);
            var grayIM = greyScale.grey(figuresSet[6].image);
            
            // prev panel state
            var testState = makeDrawState(figuresSet[6].image,grayIM,figuresSet[6].image);
            prevCanvasShedule.customDraw(testState);

        
        }
        
    </script>
</head>

                    </datalist>
                    <br>
                    generated item per image:<label id = " range "> 4 </label>

                    <button id = "stop">START</button>
                    <button id = "stop">STOP</button>
                    <button id = "next">></button>
            </form> 
            <form id = "status_form" style = "position:absolute; top:0; right:20%; border:9px solid #d10d0d; float:left">
                    <label id = "status">....deveop state.... </label><br><br><br><br><br>
                    <button id = "save">save ZIP</button>

    </div>
